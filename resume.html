<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Resume - Trishna Sathe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .resume-container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .resume-container h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .resume-container p {
            color: #555;
            margin-bottom: 20px;
        }

        .download-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h1>Resume</h1>
        <p>You can download the PDF version of my CV below.</p>
        <a class="download-button" href="resume .pdf" download="Trishna_Sathe_CV.pdf">Download CV</a>
        <br>
        <a class="back-button" href="index.html">Back to Home</a>
    </div>
</body>
</html>
