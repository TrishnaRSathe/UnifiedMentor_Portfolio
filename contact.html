<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 25%;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow-y: auto;
        }

        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .sidebar h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .sidebar p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            display: block;
            margin: 10px 0;
        }

        .sidebar a:hover {
            color: #007bff;
        }

        .sidebar .social-icons a {
            margin: 0 5px;
            color: #333;
        }

        .sidebar .social-icons a:hover {
            color: #007bff;
        }

        .sidebar .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        /* Main Content */
        .main-content {
            width: 75%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Form Section Styles */
        #contact {
            padding: 20px;
            margin: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto; /* Center the form */
        }

        h2 {
            text-align: center;
            color: #35424a;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form input:focus, form textarea:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
        }

        form button {
            background-color: #35424a;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        form button:hover {
            background-color: #1abc9c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }

            .main-content {
                width: 100%;
                padding: 10px;
            }

            #contact {
                margin: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img alt="Profile picture of Trishna Sathe" src="TrishnaProfile_photo.jpeg">
        <h1>Trishna Sathe</h1>
        <p>trishnarameshsathe04@gmail.com</p>
        <p>+918806459577</p>
        <a href="index.html">INTRODUCTION</a>
        <a href="about.html">ABOUT</a>
        <a href="project.html">PROJECTS</a>
        <a href="contact.html">CONTACT</a>

        <div class="social-icons">
            <a href="https://www.instagram.com/trishna_sathe/profilecard/?igsh=MWpkMTNyanQ5YmM3aw==">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/trishna-sathe-a6b6582a5?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/TrishnaRSathe">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <div class="main-content">
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <script>
        // Form validation
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && subject && message) {
                alert('Thank you for your message!');
                document.getElementById('contactForm').reset();
            } else {
                alert('Please fill out all fields before submitting.');
            }
        });
    </script>
</body>
</html>
